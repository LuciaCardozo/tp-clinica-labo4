<div class="contenedor">
    <div>
        <div class="card flexCenterCenter">
            <div class="card-body flexCenterCenter">
                <div>
                    <input type="email" class="form-control mt-2" [(ngModel)]="user.email" placeholder="Email">
                    <input type="password" class="form-control mt-2" [(ngModel)]="user.password" placeholder="Password">
                    <div class="d-flex justify-content-between">
                        <a class="mt-3"(click)="userAutocomplete('thiago@gmail.com','111111')">
                            <img class="imgAutoCompletar" src="../../../assets/thiago.jpg" alt="">Thiago</a>
                        <a class="mt-3"(click)="userAutocomplete('lucia@gmail.com','123456')">
                            <img class="imgAutoCompletar" src="../../../assets/lu.jpg" alt="">Lucía</a>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-info btnActive" (click)="loginWithValidation()">Login</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-secondary" [routerLink]="['/bienvenida/register']">Register→</button>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Loading...</p>  
</ngx-spinner>
